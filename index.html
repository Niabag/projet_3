<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fa537a8fec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/normalize.css">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Ohmyfood</title>
</head>


<body>
    <!-- Header -->
    <header>
        <h1 class="logo">ohmyfood</h1>
        <form action="#" method="post">
            <div class="block-loc">
                <i class="fa-solid fa-location-dot block-loc__icon"></i>
                <input class="block-loc__recherche" type="search" placeholder="Ou manger ?" value="Paris, Belleville" />
            </div>
            <div class="block-btn-loc">
                <h2 class="block-btn-loc__titre">Réservez le menu qui vous convient</h2>
                <p class="block-btn-loc__texte">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <input class="block-btn__btn" type="button" value="Explorer nos restaurants">
            </div>
        </form>
    </header>

    <!--Main-->
    <!-- Fonctionnement -->
    <main>
        <section class="section-fonctionnement">
            <h2 class="section-fonctionnement__titre">Fonctionnement</h2>

            <div class="block-fonctionnement">
                <!--Card 1-->
                <div class="block-fonctionnement__card">
                    <div class="block-fonctionnement__num"><span>1</span></div>
                    <i class="fa-solid fa-mobile-screen-button block-fonctionnement__icon "></i>
                    <p>Choisissez un restaurant</p>
                </div>
                <!--Card 2-->
                <div class="block-fonctionnement__card">
                    <div class="block-fonctionnement__num"><span>2</span></div>
                    <i class="fa-solid fa-list-ul block-fonctionnement__icon"></i>
                    <p class="block-fonctionnement__texte-1">Composez votre menu</p>
                </div>
                <!--Card 3-->
                <div class="block-fonctionnement__card-rose">
                    <div class="block-fonctionnement__num"><span>3</span></div>
                    <i class="btnIcon fas fa-store block-fonctionnement__icon-violet"></i>
                    <p class="block-fonctionnement__texte-2">Dégustez au restaurant</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
